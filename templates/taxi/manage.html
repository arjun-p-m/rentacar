{% extends 'taxi/shared/base.html' %}


{% block content %}
<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped">
            <tr>
                <th>Sl No.</th>
                <th>Model</th>
                <th>Kilometer</th>
                <th>Category</th>
                <th>Photo</th>
                <th>Offer Price</th>
                <th>Action</th>
            </tr>
            
            {% for i in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.kilometer }}</td>
                    <td>{{ i.category }}</td>
                    <td><img src="/media/{{ i.image }}" alt="" srcset="" width="200"></td>
                    <td>Rs. {{ i.offer_price }}/-</td>
                    <td>
                        <a href="{% url 'edit_taxi' id=i.id %}" class="btn btn-warning"><i class="fas fa-edit    "></i></a>
                        <a href="{% url 'delete_taxi' id=i.id %}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
            {% endfor %}
                
        </table>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('input').addClass('form-control')
        $('textarea').addClass('form-control').attr('rows','3')
        $('select').addClass('form-control')
        $('input[type=checkbox]').removeClass('form-control')
    })
</script>

{% endblock content %}
